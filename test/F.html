<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หาแรงดึงดูดระหว่างมวล</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-size: 100% 1000px;
            background-image: url(https://images.squarespace-cdn.com/content/v1/5fe4caeadae61a2f19719512/ef5aef04-0147-4e14-a786-1c039d2da48a/Go+With+Your+Heart);
        }
        .top{
            display: grid;
            grid-template-columns: 2fr 1fr;
            align-items: center;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.5);
            
        }
        .container {
            max-width: 600px;
            margin: auto;
            margin-top: 90px;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5);
        }
        .result {
            margin-top: 20px;
        }
        .steps {
            text-align: left;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button1{
            width: 70%;
            padding: 10px;
            background-color: blue;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .front{
            width: 70%;
            padding: 10px;
            background-color: #0004ff;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .tt{
            text-decoration: underline ;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="top">
        <div class="tt"><h1>หาแรงดึงดูดระหว่างมวล</h1></div>
        <div class="tt2"><button onclick="frontpage()" type="submit" class="front">Home</button></div>
    </div>
    <div class="container">
        <h1>หาแรงดึงดูดระหว่างมวล</h1>
        <label for="M1">มวลวัตถุก้อนที่1 (kg):</label>
        <input type="number" id="M1" step="any">
        <br><br>
        <label for="M2">มวลวัตถุก้อนที่2 (kg):</label>
        <input type="number" id="M2" step="any">
        <br><br>
        <label for="r">ระยะห่างระหว่างวัตถุสองก้อน (m):</label>
        <input type="number" id="r" step="any">
        <br><br>
        <button onclick="calculateForce()"class="button1">คำนวณผลลัพท์</button>
        <div class="result" id="result"></div>
        <div class="steps" id="steps"></div>
    </div>

    <script>
        function calculateForce() {
            const G =10;
            const M1 = parseFloat(document.getElementById('M1').value);
            const M2 = parseFloat(document.getElementById('M2').value);
            const r = parseFloat(document.getElementById('r').value);

            if (isNaN(M1) || isNaN(M2) || isNaN(r)) {
                document.getElementById('result').innerHTML = 'กรุณากรอกข้อมูลให้ครบ';
                document.getElementById('steps').innerHTML = '';
                return;
            }

            const force = M1*M2*G/(r*r);
            document.getElementById('result').innerHTML = `แรงดึงดูดระหว่างมวล: ${force} N`;

            const steps = `
                <h2>ขั้นตอนในการคำนวณหา:</h2>
                <p>1. ใช้สูตร: <strong>F =G*M1*M2/r^2</strong></p>
                <p>2. โดยที่:</p>
                <ul>
                    <li><strong>F</strong> แรงดึงดูดระหว่างมวลแรงดึงดูดระหว่างมวล (N)</li>
                    <li><strong>G</strong> ค่าคงที่ของแรงโน้มถ่วง มีค่า = 10 (m/s)</li>
                    <li><strong>M1</strong> มวลวัตถุก้อนที่1 (kg)</li>
                    <li><strong>M2</strong> มวลวัตถุก้อนที่2 (kg)</li>
                    <li><strong>r</strong> ระยะห่างระหว่างวัตถุสองก้อน (m)</li>
                </ul>
                <p>3. แทนค่า:</p>
                <p>F = ${G} m/s * ${M1} kg * ${M2} kg/ ${r*r} m</p>
                <p>4. ผลลัพท์:</p>
                <p>F = ${force} N</p>
            `;
            document.getElementById('steps').innerHTML = steps;
        }
    </script>
    <script>
        function frontpage () {
                location.href="Front page.html";
            }
    </script>
</body>
</html>
